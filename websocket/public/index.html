<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="mt-4">
      <section id="form" class="row">
        <h2 class="text-center">Ingreso de Productos</h2>
        <form
          class="col-md-6 offset-3 d-flex flex-column border rounded-2 p-4"
          id="formProduct"
        >
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Titulo"
            class="mb-3"
          />
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Precio"
            class="mb-3"
          />
          <input type="file" name="thumbnail" id="thumbnail" class="mb-3" />
          <input type="submit" value="Ingresar" />
        </form>
      </section>
      <section id="table" class="mt-4">
        <h3 class="text-center">Productos</h3>
      </section>
      <section class="mt-4">
        <h3 class="text-center">Chat</h3>
        <form
          class="col-md-6 offset-3 d-flex flex-column border rounded-2 p-4"
          id="formChat"
        >
          <label for="email" class="">Email</label>
          <input type="email" name="email" id="email" />
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            class="mt-3"
          ></textarea>
          <input type="submit" value="Enviar" class="mt-3" />
        </form>
      </section>
      <section id="chat"></section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
